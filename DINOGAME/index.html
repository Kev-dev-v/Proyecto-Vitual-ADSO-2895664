<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres para el documento como UTF-8. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura la compatibilidad con las versiones más recientes del motor de renderizado en Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el viewport para un diseño responsive en dispositivos móviles, ajustando el ancho a la del dispositivo y el zoom inicial a 1. -->
    <title>Dinosaurio Chrome V2</title> <!-- Especifica el título de la página, que aparece en la pestaña del navegador. -->
    <link rel="stylesheet" href="/css/style.css"> <!-- Enlaza el archivo CSS para aplicar estilos a la página. -->
</head>
<body>
    <div class="contenedor"> <!-- Contenedor principal del juego, que agrupa todos los elementos visibles del juego. -->
        <div class="suelo"></div> <!-- Elemento que representa el suelo donde el dinosaurio corre. -->
        <div class="dino dino-corriendo"></div> <!-- Elemento que representa al dinosaurio en movimiento, con la clase adicional para animación. -->
        <div class="score">0</div> <!-- Elemento que muestra la puntuación actual del juego. -->
    </div>
    <div class="game-over">GAME OVER</div> <!-- Mensaje que indica el fin del juego, inicialmente oculto y se mostrará al terminar el juego. -->
    <script src="/JS/main.js"></script> <!-- Enlaza el archivo JavaScript que contiene la lógica y funcionalidades del juego. -->
</body>
</html>
